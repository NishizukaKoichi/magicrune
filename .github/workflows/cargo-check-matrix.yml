name: cargo-check-matrix
on:
  pull_request:
  push:
    branches: [ main ]

permissions:
  contents: read

jobs:
  cargo-check-matrix:
    name: ci:cargo-check-${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
      
      - uses: dtolnay/rust-toolchain@7b1c307e0dcbda6122208f10795a713336a9b35a
        with:
          toolchain: 1.82.0
          targets: ${{ matrix.target }}
      
      - uses: Swatinem/rust-cache@82a92a6e8fbeee089604da2575dc567ae9ddeaab # v2.7.5
        with:
          key: ${{ matrix.target }}
      
      - name: Install dependencies
        if: matrix.install
        run: ${{ matrix.install }}
      
      - name: Generate lockfile (if outdated)
        run: |
          cargo update -q || cargo generate-lockfile
      
      - name: cargo check
        run: |
          cargo check --target ${{ matrix.target }} --locked --quiet
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc
